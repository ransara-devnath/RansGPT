<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RansGPT - Smart Sinhala AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #2e026d, #0f172a);
      color: #cdd6f4;
}
    h2 {
      text-align: center;
      color: #89b4fa;
      margin-bottom: 10px;
}
    img.avatar {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px #8b5cf6;
      animation: pulseGlow 2s infinite, floatUpDown 3s ease-in-out infinite;
      display: block;
      margin: 0 auto 10px;
}
    #chat-box {
      background: #181825;
      border: 1px solid #313244;
      border-radius: 8px;
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: inset 0 0 10px #7c3aed;
}
.message {
      margin: 6px 0;
      padding: 5px;
      word-break: break-word;
}
.user { color: #f38ba8;}
.bot  { color: #a6e3a1;}
    #input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
}
    input[type="text"], button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
}
    input {
      flex-grow: 1;
      background: #313244;
      color: white;
}
    button {
      background-color: #89b4fa;
      color: #1e1e2e;
      font-weight: bold;
      box-shadow: 0 0 8px #8b5cf6;
      cursor: pointer;
}
    button:hover { background-color: #74c7ec;}
    #footer {
      text-align: center;
      color: #b3b9d4;
      margin-top: 20px;
      font-size: 14px;
}
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 5px #8b5cf6;}
      50%      { box-shadow: 0 0 25px #8b5cf6;}
}
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0);}
      50%      { transform: translateY(-5px);}
}
    @media screen and (max-width: 600px) {
      body { padding: 10px;}
      #chat-box { height: 250px; font-size: 14px;}
      input, button { width: 100%; font-size: 14px;}
      #input-area { flex-direction: column;}
}
  </style>
</head>
<body>
  <h2>🤖 Welcome to RansGPT</h2>
  <img src="https://raw.githubusercontent.com/ransara-devnath/Sonic-Ceylon-Official-/refs/heads/main/IMG-20250710-WA0023.jpg" alt="Avatar" class="avatar" />
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask me anything... 🤖✨" />
    <button onclick="sendMessage()">Send</button>
  </div>
  <div id="footer">
    🔧 Developed with ❤️ by <strong>Ransara Devnath</strong> | Powered by <strong>RansGPT</strong>
  </div>

    <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
});

    let memory = { userName: "Ransara"};

    function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      const lang = detectLang(userMsg);
      appendMessage("user", userMsg);
      input.value = "";
      showTyping();
      setTimeout(() => {
        const reply = generateReply(userMsg.toLowerCase(), lang);
        updateTyping(reply);
}, 900);
}

    function appendMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      msgDiv.innerText = (sender === "user"? "🧑‍💻 You: ": "🤖 RansGPT: ") + text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
}

    function showTyping() {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message bot";
      msgDiv.innerText = "Thinking deeply 🤔 Please wait...⏳";
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
}

    function updateTyping(text) {
      chatBox.lastChild.innerText = "🤖 RansGPT: " + text;
}

    function detectLang(text) {
      if (/[\u0D80-\u0DFF]/.test(text)) return "si";
      if (/[\u0B80-\u0BFF]/.test(text)) return "ta";
      return "en";
}

    function generateReply(msg, lang) {
      msg = msg.trim().toLowerCase();
      const credit = "\n\n";
      const user = memory.userName || "Friend";

      // 🔐 Encryption
      if (msg.includes("encrypt") || msg.includes("security")) {
        const text = msg.split(":")[1]?.trim();
        if (text) return `🔐 Here's your secured text:\n${btoa(text)}` + credit;
        return "⚠️ Please provide text after `Encrypt:`" + credit;
}

      // 🔓 Decryption
      if (msg.includes("decrypt")) {
        const text = msg.split(":")[1]?.trim();
        try {
          return `🔓 Decrypted text:\n${atob(text)}` + credit;
} catch {
          return "⚠️ Invalid encrypted string!" + credit;
}
}

      // 🌐 Full sentence matching (semantic replies)
      const questions = {
        "who is the founder of tesla": "Elon Musk is one of the key founders of Tesla, Inc., though the company was originally founded by Martin Eberhard and Marc Tarpenning.",
        "convert 5 feet to meters": "5 feet is approximately 1.52 meters.",
        "give me a motivational quote": "“Don’t watch the clock; do what it does. Keep going.” – Sam Levenson",
        "what is chatgpt": "ChatGPT is an AI chatbot developed by OpenAI.",
        "create a strong password for me": "Here’s a strong password: *Xp@9T#vLr8!z* – don’t forget to store it safely.",
       "summarize the story of titanic": "Titanic is a tragic love story set aboard a doomed ship that sank in 1912.",
        "what is an ip address": "An IP address is a unique number assigned to each internet-connected device.",
        "write a short love poem": "In your eyes I see the stars,\nIn your smile, the healing of scars,\nWith every word, my soul takes flight,\nYou are my day, my dream, my night.",
        "how do i say i love you in japanese": "“I love you” in Japanese is “Aishiteru” (愛してる).",
        "sinhala walin password eka hadanna": "මෙන්න හොඳ strong password එකක්: _L@ksh@ya#2025_ – මෙය ආරක්ෂිතව තබාගන්න.",
        "what is the formula for area of a circle": "Area = π × r² (pi times radius squared).",
        "translate: මට කැමතියි සිනමා බලන්න.": "“I like to watch movies.”",
        "give me 3 youtube channel name ideas for tech content": "1. TechPulse\n2. FutureLab\n3. ByteNova",
        "me dawasata quote ekak denna": "“අද කල දේ, හෙට ලොකු වෙනසක් කරනවා.”",
        "who is the richest person in the world 2025": "As of 2025, Elon Musk and Bernard Arnault often compete for the top spot."
};

      if (questions[msg]) return questions[msg] + credit;

      // 🗣️ Regular multilingual logic
      if (lang === "en") {
        if (msg.includes("hello")) return `Hi ${user}! I'm RansGPT, your smart assistant 👋` + credit;
        if (msg.includes("creator")) return "I was created by Ransara Devnath — the visionary behind RansGPT 🛠️" + credit;
        if (msg.includes("how are you")) return "I'm doing great! How about you? 😊" + credit;
        return "Interesting! Let's explore it together 🤓" + credit;
}

      if (lang === "si") {
        if (msg.includes("කොහොමද") || msg.includes("kohomada")) return "මම හොඳින් ඉන්නවා 😊 ඔයාට කොහොමද?" + credit;
        if (msg.includes("හෙලෝ")) return `ආයුබෝවන් ${user}! RansGPT ඔබට උදව්වක් කරන්න සූදානම් 👋` + credit;
        if (msg.includes("හදපු")) return "මාව නිර්මාණය කළේ Ransara Devnath — RansGPT නිර්මාතෘ 🛠️" + credit;
        return "ඔයාගේ අදහස රසකතාවක්! ඒකට බලමු... 🔍" + credit;
}

      if (lang === "ta") {
        if (msg.includes("வணக்கம்")) return `வணக்கம் ${user}! RansGPT உங்களுக்குத் துணை நிற்கிறது 👋` + credit;
        if (msg.includes("யார் உருவாக்கினார்")) return "என்னை உருவாக்கியது Ransara Devnath — RansGPT ன் ப்ரியமான உருவாக்காளர் 🛠️" + credit;
        if (msg.includes("நீங்கள் எப்படி")) return "நான் நன்றாக இருக்கிறேன்! நீங்கள் எப்படி? 😊" + credit;
        return "சுவாரஸ்யமான கேள்வி! தொடர்ந்து பேசலாம் 🤖" + credit;
}

      return "🤖 I'm still learning to be even smarter for you!" + credit;
}
  </script>
</body>
</html>
