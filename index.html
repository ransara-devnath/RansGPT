<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RansGPT - Smart Sinhala AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #2e026d, #0f172a);
      color: #cdd6f4;
}
    h2 {
      text-align: center;
      color: #89b4fa;
      margin-bottom: 10px;
}
    img.avatar {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px #8b5cf6;
      animation: pulseGlow 2s infinite, floatUpDown 3s ease-in-out infinite;
      display: block;
      margin: 0 auto 10px;
}
    #chat-box {
      background: #181825;
      border: 1px solid #313244;
      border-radius: 8px;
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: inset 0 0 10px #7c3aed;
}
.message {
      margin: 6px 0;
      padding: 5px;
      word-break: break-word;
}
.user { color: #f38ba8;}
.bot  { color: #a6e3a1;}
    #input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
}
    input[type="text"], button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
}
    input {
      flex-grow: 1;
      background: #313244;
      color: white;
}
    button {
      background-color: #89b4fa;
      color: #1e1e2e;
      font-weight: bold;
      box-shadow: 0 0 8px #8b5cf6;
      cursor: pointer;
}
    button:hover { background-color: #74c7ec;}
    #footer {
      text-align: center;
      color: #b3b9d4;
      margin-top: 20px;
      font-size: 14px;
}
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 5px #8b5cf6;}
      50%      { box-shadow: 0 0 25px #8b5cf6;}
}
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0);}
      50%      { transform: translateY(-5px);}
}
    @media screen and (max-width: 600px) {
      body { padding: 10px;}
      #chat-box { height: 250px; font-size: 14px;}
      input, button { width: 100%; font-size: 14px;}
      #input-area { flex-direction: column;}
}
  </style>
</head>
<body>
  <h2>🤖 Welcome to RansGPT</h2>
  <img src="https://raw.githubusercontent.com/ransara-devnath/Sonic-Ceylon-Official-/refs/heads/main/IMG-20250710-WA0023.jpg" alt="Avatar" class="avatar" />
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <div id="footer">
    🔧 Developed with ❤️ by <strong>Ransara Devnath</strong> | Powered by <strong>RansGPT</strong>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
});

    let memory = { userName: "Ransara"};

    function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      const lang = detectLang(userMsg);
      appendMessage("user", userMsg);
      input.value = "";
      showTyping();
      setTimeout(() => {
        const reply = generateReply(userMsg.toLowerCase(), lang);
        updateTyping(reply);
}, 900);
}

    function appendMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      msgDiv.innerText = (sender === "user"? "🧑‍💻 You: ": "🤖 RansGPT: ") + text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
}

    function showTyping() {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message bot";
      msgDiv.innerText = "🤖 RansGPT is thinking...";
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
}

    function updateTyping(text) {
   chatBox.lastChild.innerText = "🤖 RansGPT: " + text;
}

    function detectLang(text) {
      if (/[\u0D80-\u0DFF]/.test(text)) return "si";
      if (/[\u0B80-\u0BFF]/.test(text)) return "ta";
      return "en";
}

    function generateReply(msg, lang) {
      // 🔐 Encryption logic
      if (msg.includes("encrypt") || msg.includes("security")) {
        const secureText = msg.split(":")[1]?.trim();
        if (secureText) return `🔐 Here's your secured text:\n${btoa(secureText)}`;
}

      // 🔓 Decryption logic
      if (msg.includes("decrypt")) {
        const secureText = msg.split(":")[1]?.trim();
        try {
          return `🔓 Decrypted text:\n${atob(secureText)}`;
} catch {
          return "⚠️ Invalid encrypted string!";
}
}

      if (lang === "en") {
  if (msg.includes("hello")) return `Hi ${memory.userName}! I'm RansGPT, your smart assistant 👋`;
  if (msg.includes("creator")) return "I was created by Ransara Devnath — the visionary behind RansGPT 🛠️";
  if (msg.includes("how are you")) return "I'm doing great! How about you? 😊";
  return "Interesting! Let's explore it together 🤓";
}
     if (lang === "si") {
  if (msg.includes("කොහොමද") || msg.includes("kohomada")) return "මම හොඳින් ඉන්නවා 😊 ඔයාට කොහොමද?";
  if (msg.includes("හෙලෝ")) return `ආයුබෝවන් ${memory.userName}! RansGPT ඔබට උදව්වක් කරන්න සූදානම් 👋`;
  if (msg.includes("හදපු")) return "මාව නිර්මාණය කළේ Ransara Devnath — RansGPT නිර්මාතෘ 🛠️";
  return "ඔයාගේ අදහස රසකතාවක්! ඒකට බලමු... 🔍";
}
      if (lang === "ta") {
        if (msg.includes("வணக்கம்")) return `வணக்கம் ${memory.userName}! RansGPT உங்களுக்குத் துணை நிற்கிறது 👋`;
        if (msg.includes("யார் உருவாக்கினார்")) return "என்னை உருவாக்கியது Ransara Devnath — RansGPT ன் ப்ரியமான உருவாக்காளர் 🛠️";
        if (msg.includes("நீங்கள் எப்படி")) return "நான் நன்றாக இருக்கிறேன்! நீங்கள் எப்படி? 😊";
        return "சுவாரஸ்யமான கேள்வி! தொடர்ந்து பேசலாம் 🤖";
}
      return "🤖 I'm still learning to be even smarter for you!";
}
  </script>
</body>
</html>
